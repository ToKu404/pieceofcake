<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piece Of Cake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="splash">
      <div class="splash_item fade-in">
        <img src="img/logo/Group 3.svg" alt="" />
        <h1>Piece Of Cake</h1>
        <p>Wujudkan kue impianmu</p>
      </div>
    </div>
    <header id="topnav">
      <div class="container">
        <a href=""
          ><img class="logo" src="img/logo/Group 3.svg" alt="logo"
        /></a>
        <div class="search">
          <input
            class="search-input"
            type="text"
            placeholder="Search cake by ID"
            maxlength="10"
          />
          <img
            src="img/icons/search.svg"
            class="search-icon"
            height="17px"
            alt="search"
          />
        </div>
      </div>
    </header>

    <main id="content">
      <div class="container_cake">
        <div class="container_img_cake">
          <img src="img/cakes/13111.png" alt="cake" />
        </div>
        <div class="container_id_cake">
          Id Cake : <b>#</b><span class="id_cake"></span>
        </div>
      </div>
      <div class="container_choice">
        <div class="list_choice">
          <div class="choice_item active" id="taste">
            <div class="choice_item_img">
              <img class="item" src="img/icons/taste_white.svg" alt="taste" />
            </div>
            <p class="choice_item_text">Rasa</p>
          </div>
          <div class="choice_item" id="shape">
            <div class="choice_item_img">
              <img class="item" src="img/icons/shape_gray.svg" alt="shape" />
            </div>
            <p class="choice_item_text">Bentuk</p>
          </div>
          <div class="choice_item" id="color">
            <div class="choice_item_img">
              <img class="item" src="img/icons/color_gray.svg" alt="color" />
            </div>
            <p class="choice_item_text">Warna</p>
          </div>
          <div class="choice_item" id="topping">
            <div class="choice_item_img">
              <img
                class="item"
                src="img/icons/topping_gray.svg"
                alt="topping"
              />
            </div>
            <p class="choice_item_text">Topping</p>
          </div>
          <div class="choice_item" id="addition">
            <div class="choice_item_img">
              <img
                class="item"
                src="img/icons/addition_gray.svg"
                alt="addition"
              />
            </div>
            <p class="choice_item_text">Addition</p>
          </div>
        </div>
      </div>
      <div class="container_list"></div>
      <div class="bottomnav">
        <div class="navbar_random">
          <a class="nav_menu_icon" id="randomBtn">
            <img src="img/icons/random_gray.svg" alt="random" />
          </a>
          <span class="nav_text">Random</span>
        </div>
        <div class="navbar_order">
          <a class="nav_menu_icon" id="orderBtn">
            <img src="img/icons/order_gray.svg" alt="order" />
          </a>
          <span class="nav_text">Order</span>
        </div>
        <div class="navbar_about">
          <a class="nav_menu_icon" href="pages/about.html">
            <img src="img/icons/about_gray.svg" alt="about" />
          </a>
          <span class="nav_text">About</span>
        </div>
      </div>
    </main>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
